<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Andini - Gather Flowers</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #ffe6eb 0%, #ffd6e0 100%);
            font-family: 'Varela Round', sans-serif;
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
        .header-text {
            position: fixed;
            top: 20px;
            left: 0; right: 0;
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }
        .main-title {
            font-family: 'Fredoka', sans-serif;
            color: #d63384;
            font-size: 2rem;
            line-height: 1.25;
        }
        .sub-title {
            color: #8b4513;
            font-size: 1.1rem;
            margin-top: 6px;
        }

        /* ‚îÄ‚îÄ Flower Field ‚îÄ‚îÄ */
        #flower-field {
            position: fixed;
            inset: 0;
            z-index: 50;
            pointer-events: none;
        }
        .flower-item {
            position: absolute;
            font-size: 2.8rem;
            cursor: pointer;
            pointer-events: auto;
            user-select: none;
            z-index: 50;
            filter: drop-shadow(0 3px 8px rgba(0,0,0,0.12));
        }
        .flower-item:hover {
            filter: drop-shadow(0 4px 12px rgba(214,51,132,0.4));
        }

        /* ‚îÄ‚îÄ 3D Bouquet Area (center-bottom, always visible) ‚îÄ‚îÄ */
        .bouquet-area {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 380px;
            z-index: 30;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .bouquet-area.showcase {
            /* After win: grow and center on screen */
            bottom: 15%;
            width: 340px;
            height: 430px;
        }
        #bouquet-3d-container {
            width: 100%;
            height: 100%;
        }

        /* ‚îÄ‚îÄ Counter ‚îÄ‚îÄ */
        .counter {
            position: fixed;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.85);
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 0.95rem;
            color: #d63384;
            font-weight: 600;
            z-index: 100;
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 10px rgba(214,51,132,0.1);
        }

        /* ‚îÄ‚îÄ Win Banner (shows ABOVE the 3D bouquet) ‚îÄ‚îÄ */
        .win-banner {
            position: fixed;
            top: 0; left: 0; right: 0;
            text-align: center;
            z-index: 200;
            padding: 15px 20px 30px;
            background: linear-gradient(180deg, rgba(255,255,255,0.92) 50%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        .win-banner.show {
            pointer-events: auto;
        }
        .win-banner h2 {
            font-family: 'Fredoka', sans-serif;
            color: #d63384;
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        .win-banner p {
            color: #8b4513;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, #d63384, #ff69b4);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Varela Round', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(214,51,132,0.35);
            text-decoration: none;
        }
        .back-btn:hover { filter: brightness(1.1); }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header-text" id="header-text">
        <h1 class="main-title">Happy Valentine, Istriku<br>Andini Permata Sari</h1>
        <p class="sub-title">Tap the flowers to gather them! üå∏</p>
    </div>

    <!-- Counter -->
    <div class="counter" id="counter">0 / 10 flowers</div>

    <!-- Clickable flowers -->
    <div id="flower-field"></div>

    <!-- 3D Bouquet (always visible at bottom, grows on win) -->
    <div class="bouquet-area" id="bouquet-area">
        <div id="bouquet-3d-container"></div>
    </div>

    <!-- Win Banner (appears at top, does NOT cover bouquet) -->
    <div class="win-banner" id="win-banner">
        <h2>Lovely Bouquet! üíê</h2>
        <p>For the most beautiful woman in the world.</p>
        <a href="index.html" class="back-btn">Back Home</a>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="flowers.js"></script>
</body>
</html>
